<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Вход в профиль</title>
</head>
<body>
    
 <div class="wrapper">
    
    <nav class="nav">
        <div class="container">
            <div class="logo">
              <a href="index.html">
                <img src="img/log-removebg-preview.png" width="180" height="65"  >
              </a>
            </div>
            </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Войти</button>
            <button class="btn" id="registerBtn" onclick="register()">Регистрация</button>
        </div>
        
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
        
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <span>У вас нет учетной записи? <a href="#" onclick="register()">Регистрация</a></span>
                <header>Вход в профиль</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Имя пользователя или Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Пароль">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Войти">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Запомнить меня</label>
                </div>
                <div class="two">
                    <label><a href="#">Забыли пароль?</a></label>
                </div>
            </div>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>У вас есть аккаунт? <a href="#" onclick="login()">Войти</a></span>
                <header>Создать профиль</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Имя">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Фамилия">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Пароль">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Регистрация">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Запомнить меня</label>
                </div>
                <div class="two">
                    <label><a href="#">Правила и условия</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   


 
<script src="js/main.js"></script>
</body>
</html>
